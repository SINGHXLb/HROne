<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>HR1 Alpha </title>

    <script src="Scripts/jquery-2.1.3.min.js"></script>

    <script src="Content/bootstrap.min.js"></script>
    <script src="Scripts/angular.min.js"></script>

    <script src="Module/Shared/SharedModule.js"></script>
    <script src="Module/Shared/SharedModels.js"></script>

    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Module/Membership/MembershipModule.js"></script>
    <script src="Module/Membership/LoginController.js"></script>
    <script src="Module/Membership/RegisterController.js"></script>
  
  

    <!-- Custom CSS -->
   


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="Content/Site.css" rel="stylesheet" />
</head>

<body class="jumbotron" ng-app="MembershipModule">
    <div class="container">
        <div class="row">
        <div id="loginbox"  class="mainbox col-md-4 col-md-offset-8 col-sm-6 col-sm-offset-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Sign In</div> 
                  
                </div>

                <div style="padding-top:10px" class="panel-body">

                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                    <form id="loginform" class="form-horizontal" role="form">

                        <div style="margin-bottom: 10px" class="input-group  col-md-10">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="login-email" type="text" class="form-control" name="username" value="" placeholder="email">
                        </div>

                        <div style="margin-bottom: 10px" class="input-group col-md-10">

                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="login-password" type="password" class="form-control"
                                   name="password" placeholder="password">

                        </div>

                        <div style="margin-bottom: 10px" class="input-group  col-md-2">
                            <a id="btn-login" href="#" class="btn btn-success">Login </a>
                        </div>
                        
                        <div class="input-group">
                            <div class="checkbox">
                                <label>
                                    <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                </label>
                            </div>
                            <div style="float:right"><a href="#">Forgot password?</a></div>
                        </div>
                    </form>



                </div>
            </div>
        </div>
        </div>
        <div class="row">
            <div id="signupbox" ng-controller="RegisterController as user" class="mainbox col-md-4 col-md-offset-8 col-sm-6 col-sm-offset-6">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">New User ? Sign Up</div>
                    
                    </div>
                    <div class="panel-body">
                        <form id="signupform" ng-submit="submit(user)" name="signupform" class="form-horizontal" role="form">

                            <div id="signupalert" style="display:{{ErrorDisplayStyle}}" class="alert alert-danger">
                                <p>Error:</p>
                                <span>{{data.Message}} , {{data.ModelState}}</span>
                            </div>

                            <div class="form-group">

                                <div class="col-md-9">
                                    <input type="email" ng-model="user.Email" required class="form-control" name="email" placeholder="Email Address">
                                </div>
                            </div>

                            <div class="form-group">

                                <div class="col-md-9">
                                    <input type="text" ng-model="user.UserName" required class="form-control" name="UserID" placeholder="Choose ID">
                                </div>
                            </div>

                            <div class="form-group">

                                <div class="col-md-9">
                                    <input type="password" ng-model="user.password" required class="form-control" name="passwd" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <!-- Button -->
                                <div class="col-md-9">

                                    <button id="btn-signup" type="submit" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Sign Up</button>

                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>










</body>

</html>
